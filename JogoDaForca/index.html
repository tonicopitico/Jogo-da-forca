<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo da Forca</title>
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box" id="conteiner">
      <h1 id="title">Jogo da forca</h1>

      <li>
        <button class="header__sun" onclick="toggleTheme()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z"
            />
          </svg>
        </button>
      </li>

      <h3 id="hintText">O tema é:</h3>

      <div id="wordConteiner">
        <h3 id="word">_____</h3>
        <h5 id="charCount">n letras</h5>
      </div>

      <h4 id="userTries">Tente uma letra</h4>

      <div class="userGuess">
        <h5 id="warning"></h5>
        <input
          type="text"
          class="guessInput"
          id="playerInput"
          onkeydown="enterKeyDown(event)"
          autocomplete="off"
          placeholder="Dê seu palpite, uma letra:"
        />
        <button id="guessButton" onclick="receiveInput()">Enviar</button>
      </div>

      <h5 id="triesLeft">Você Tem 5 tentativas restantes</h5>
    </div>
    <script src="index.js"></script>
  </body>
</html>
